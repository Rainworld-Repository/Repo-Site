<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levels</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/media/img/logo/favicon1.png" />
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/website_content.css">
    <link rel="stylesheet" href="assets/css/lists.css">
    <link rel="stylesheet" href="assets/css/levels.css">
    <script src="assets/js/include_html.js" defer></script>
    <script src="assets/js/content_height_lists.js" defer></script>
    <script src="assets/js/lists_search.js" defer></script>
    <script src="assets/js/footer_popup.js" defer></script>
    <script src="assets/js/parallax.js" defer></script>
</head>

<body>

    <!-- HEADER -->

    <div id="header_requester"></div>

    <!-- BACKGROUND -->

    <div class="background_container" id="bg_container">
        <div class="background" id="background">
        </div>
    </div>

    <div class="transition_gradient">

    </div>

    <!-- BANNER TITLE -->
    <div class="banner_title">
        <p>
            levels
        </p>
    </div>



    <!-- WEBSITE CONTENT -->

    <div class="website_content" id="website_content">


        <div class="searchbar">
            <input type="text" id="search_line" size="10" placeholder="Search...">
            
            <img src="assets/media/img/icons/search_icon.svg" alt="search icon" draggable="false">
        </div>

        <div class="no_results" id="no_results">
            <p>nothing</p>
        </div>


        <!-- VANILLA + DLC -->
        <div class="category" packfolder="Dist/LevelEditorProjects/Vanilla+DLC">
            <div class="combined_title" id="first_title">
                <div class="title">
                    <h2>
                        Vanilla + DLC
                    </h2>
                    <div class="anchor" id="vanilla">
    
                    </div>
                </div>
                <div class="handle">
                    <hr>
                </div>
            </div>
        </div>
        

        <!-- TEMPLATES -->
        <div class="category" packfolder="Dist/LevelEditorProjects/Templates">
            <div class="combined_title">
                <div class="title">
                    <h2>
                        Templates
                    </h2>
                    <div class="anchor" id="templates">
    
                    </div>
                </div>
                <div class="handle">
                    <hr>
                </div>
            </div>
        </div>

        <!-- ARCHIVED EDITOR -->
        <div class="category" packfolder="Dist/LevelEditorProjects/Archived Level Editor">
            <div class="combined_title">
                <div class="title">
                    <h2>
                        Archived Level Editors
                    </h2>
                    <div class="anchor" id="Archived">
    
                    </div>
                </div>
                <div class="handle">
                    <hr>
                </div>
            </div>
        </div>


        <!-- REGION PACKS -->
        <div class="category" packfolder="Dist/LevelEditorProjects/Region Packs">
            <div class="combined_title">
                <div class="title">
                    <h2>
                        Region packs
                    </h2>
                    <div class="anchor" id="region_packs">
    
                    </div>
                </div>
                <div class="handle">
                    <hr>
                </div>
            </div>
        </div>


        <!-- REGION EXPANSIONS -->
        <div class="category" packfolder="Dist/LevelEditorProjects/Region Expansions">
            <div class="combined_title">
                <div class="title">
                    <h2>
                        Region Expansions
                    </h2>
                    <div class="anchor" id="region_expansions">
    
                    </div>
                </div>
                <div class="handle">
                    <hr>
                </div>
            </div>
        </div>


        <!-- MODDED REGIONS -->
        <div class="category" packfolder="Dist/LevelEditorProjects/Regions">
            <div class="combined_title">
                <div class="title">
                    <h2>
                        Modded Regions
                    </h2>
                    <div class="anchor" id="modded_regions">
    
                    </div>
                </div>
                <div class="handle">
                    <hr>
                </div>
            </div>
        </div>

    </div>

    <!-- FOOTER -->

    <div id="footer_requester"></div>
    <script src="assets/js/include_packs.js"></script>
    <script src="assets/js/content_height_lists.js">resize();</script>
</body>

</html>
